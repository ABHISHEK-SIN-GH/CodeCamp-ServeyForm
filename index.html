<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&display=swap" rel="stylesheet"><link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho+B1&display=swap" rel="stylesheet">
    <title>Survey Form</title>
</head>

<body>
    <div class="bg">
        <div class="title">
            <h1>CodeCamp Survey Form</h1>
            <h4>Thank you for taking the time to help us improve the platform</h4>
        </div>
    
        <div class="form">
            <form action="post">
                <div class="part1">
                    <label for="fname">Name</label><br>
                    <input type="text"><br>
                    <label for="Email">Email</label><br>
                    <input type="email"><br>
                    <label for="age">Age</label><br>
                    <input type="number"><br>
                    <label for="occupation">Occupation</label><br>
                    <input type="text"><br><br>
                </div>

                <div class="part2">
                    <label for="recommendation">Would you recommend CodeCamp to a friend?</label><br>
                    <input type="radio" id="male" name="recommend">
                    <label for="a">Definetly</label><br>
                    <input type="radio" id="female" name="recommend">
                    <label for="b">May be</label><br>
                    <input type="radio" id="other" name="recommend">
                    <label for="c">Not Sure</label><br><br>
                </div>

                <div class="part3"><label for="feature">What is your favorite feature of CodeCamp?</label><br>
                    <select id="feature" name="feature">
                        <option value="challanges">challanges</option>
                        <option value="projects">projects</option>
                        <option value="community">community</option>
                        <option value="open-source">open-source</option>
                    </select><br><br>
                </div>


                <div class="part4"> <label for="improved">What would you like to see improved?</label><br>
                    <input type="checkbox" id="" name="">
                    <label for=""> Front-end Projects</label><br>
                    <input type="checkbox" id="" name="">
                    <label for=""> Back-end Projects</label><br>
                    <input type="checkbox" id="" name="">
                    <label for=""> Data Visualization</label><br>
                    <input type="checkbox" id="" name="">
                    <label for=""> Challenges</label><br>
                    <input type="checkbox" id="" name="">
                    <label for=""> Open Source Community</label><br>
                    <input type="checkbox" id="" name="">
                    <label for=""> Gitter help rooms</label><br>
                    <input type="checkbox" id="" name="">
                    <label for=""> Videos</label><br>
                    <input type="checkbox" id="" name="">
                    <label for=""> City Meetups</label><br>
                    <input type="checkbox" id="" name="">
                    <label for="">Wiki</label><br>
                    <input type="checkbox" id="" name="">
                    <label for=""> Forum</label><br>
                    <input type="checkbox" id="" name="">
                    <label for=""> Additional Courses</label><br><br>
                </div>

                <div class="part5">
                    <label for="other">Any comments or suggestions?</label><br>
                    <textarea name="suggestion" id="other" cols="20" rows="10">type here</textarea><br><br>

                </div>

                <button>Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
